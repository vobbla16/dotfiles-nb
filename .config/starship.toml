format = """ 
$directory$sudo$character
"""

right_format = """
$all$cmd_duration $time
"""

[directory]
style="blue bold"
format='\[[$path]($style)\]'
truncation_length = 5
truncation_symbol = "../"

[time]
disabled=false
time_format = "%H:%M:%S"
style = "italic"
format = " [$time]($style) "

[cmd_duration]
min_time=1
show_milliseconds=true
style="bold yellow"
format=" [$duration]($style)"

[character]
success_symbol="[>](bold green)"
error_symbol="[>](bold red)"

[sudo]
disabled=false
format="[$symbol](green)"
symbol='S'
