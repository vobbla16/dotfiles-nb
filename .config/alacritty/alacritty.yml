window:
  padding:
    x: 4
    y: 4

font:
  normal:
    family: JetBrainsMono

  size: 8.5


colors:
  primary:
    background: "#1f1f28"
    foreground: "#dcd7ba"
  normal:
    black: "#363646"
    red: "#ff5d62"
    green: "#76946a"
    yellow: "#dca561"
    blue: "#658594"
    magenta: "#938aa9"
    cyan: "#6A9589"
    white: "#A3D4D5"
  bright:
    black: "#54546d"
    red: "#e82424"
    green: "#98bb6c"
    yellow: "#ff9e3b"
    blue: "#7fb4ca"
    magenta: "#957fb8"
    cyan: "#7AA89F"
    white: "#ffffff"

cursor:
  style:
    shape: Beam
    blinking: On

hints:
  enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     hyperlinks: true
     command: xdg-open
     post_processing: true
     mouse:
       enabled: true
       mods: None
     binding:
       key: U
       mods: Control|Shift

